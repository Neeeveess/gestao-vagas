name: Deploy application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Docker Build image
        run: docker build -t neeeveess/gestao_vagas .

      - name: Push image docker
        run: docker push neeeveess/gestao_vagas

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull neeeveess/gestao_vagas:latest

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name deploy-gestao-vagas neeeveess/gestao_vagas