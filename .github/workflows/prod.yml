name: Deploy application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Insert Godebug
        run: GODEBUG=x509ignoreCN=0

      - name: Add insecure registry
        run: |
          echo '{"insecure-registries":["http://3.136.37.180:5000"],["https://3.136.37.180:5000"]}' | sudo tee /etc/docker/daemon.json
          cat /etc/docker/daemon.json  # Verifique se o arquivo foi atualizado corretamente
          

      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}} http://3.136.37.180:5000

      - name: Restart docker
        run: sudo systemctl restart docker


      - name: Docker Build image
        run: docker build -t neeeveess/gestao_vagas .

      - name: Tag image docker
        run: docker tag neeeveess/gestao_vagas 3.136.37.180:5000/neeeveess/gestao_vagas:latest

      - name: Push image docker
        run: docker push 3.136.37.180:5000/neeeveess/gestao_vagas:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull -a 3.136.37.180:5000/neeeveess/gestao_vagas

      - name: Remove docker container
        run: docker rm -f deploy-gestao-vagas

      - name: Run docker container
        run: docker run -d -p 8080:8080 -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} -e DATABASE_PASSWORD='${{secrets.DATABASE_PASSWORD}}' -e DATABASE_URL=${{secrets.DATABASE_URL}} --name deploy-gestao-vagas 3.136.37.180:5000/neeeveess/gestao_vagas